<h2>Previously played matches</h2>
<ul>
    <li ng-repeat="match in dashboard.playedMatches">
        {{ match.player.name }} vs {{ match.opponent.name }} - {{ match.winner }}
    </li>
</ul>

<a class="btn" ui-sref="arena">Play a match</a>

<div class="card">
    <h2>Favorite animals</h2>
    <ul class="avatar-list">
        <li ng-repeat="(animal, count) in dashboard.favoriteAnimals">
            <div class="avatar">
                <img ng-src="images/{{ dashboard.animals.find(animal).id }}.png" class="avatar-image" alt="{{ dashboard.animals.find(animal).name }}"/>
                <div class="avatar-content">
                    <div class="avatar-title">
                        {{ dashboard.animals.find(animal).name }}
                    </div>
                    <div class="avatar-subtitle">
                        Played {{ count }} times
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
